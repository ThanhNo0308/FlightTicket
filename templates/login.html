<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm" method="POST" action="/dang_nhap">
            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
            <input type="password" id="loginPassword" name="mat_khau" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>        
        <p>Quên mật khẩu? <a href="{{ url_for('ForgotPassword.forgot_password') }}">Khôi phục mật khẩu</a></p>
        <p>Chưa có tài khoản? <a href="{{ url_for('register.register') }}">Đăng ký</a></p>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
