<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Flight Booking</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Quên mật khẩu</h2>
        <form id="forgotForm" method="POST">
            <input type="email" name="email" id="forgotEmail" placeholder="Nhập email của bạn" required>
            <button type="submit">Gửi OTP</button>
        </form>
        <p><a href="{{ url_for('authentication_routes.index') }}">Quay lại Đăng nhập</a></p>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
